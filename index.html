<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
	<title>LinkTree Ana</title>
</head>
<body>

	<section class="background">
		
		<div class="linktree">
			<div class="img"></div>
			<h2>Ana</h2>
			<p>Youtuber e Tiktoker nas horas vagas!</p>
			<div class="cards">
				<a href="https://www.youtube.com/">Youtube</a>
			</div><!--cards-->
			<p class="publi">Entre em contato para novas parcerias!</p>
			</br>
			<div class="cards">
				<a href="https://web.whatsapp.com/">Whatsapp</a>
			</div><!--cards-->
			<div class="cards">
				<a href="https://www.linkedin.com/">Linkedin</a>
			</div><!--cards-->
			<div class="cards">
				<a href="https://mail.google.com/">Gmail</a>
			</div><!--cards-->

			<div class="icons">
				<a href="https://www.instagram.com/" style="--fa-animation-duration: 3s; --fa-fade-opacity: 0.6;"><i class="fa-brands  fa-fade fa-xl fa-instagram"></i></a>
				<a href="https://twitter.com/"><i class="fa-brands fa-fade fa-xl fa-twitter" style="--fa-animation-duration: 3s; --fa-fade-opacity: 0.6;"></i></a>
				<a href="https://www.facebook.com/"><i class="fa-brands fa-fade fa-xl fa-facebook" style="--fa-animation-duration: 3s; --fa-fade-opacity: 0.6;"></i></a>
				<a href="http://tiktok.com/"><i class="fa-brands fa-xl fa-fade fa-tiktok" style="--fa-animation-duration: 3s; --fa-fade-opacity: 0.6;"></i></a>
			</div>		

		
		</div><!--linktree-->
	</section><!--background-->

	<script type="text/javascript">

		function redirecionar(Link) {
		    window.location.href = Link;
		}
		
		var listaItens = document.querySelectorAll('div.cards');
		
		listaItens.forEach(function(item) {
		    item.addEventListener('click', function(event) {
		        event.preventDefault();
		
		        var link = this.querySelector('a').getAttribute('href');
		
		       
		        if(link) {
		            redirecionar(link);
		        }
		    });
		});

	</script>
	<script src="https://kit.fontawesome.com/fad59654ff.js" crossorigin="anonymous"></script>
</body>
</html>
